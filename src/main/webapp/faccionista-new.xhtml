<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="common/common-layout.xhtml">
            <ui:define name="content">
                <h1 class="page-heading"><i class="fa fa-users icon-sidebar"></i> Cadastro de Faccionista</h1>
                <!-- End page heading -->

                <!-- Begin breadcrumb -->
                <ol class="breadcrumb default square rsaquo sm">
                    <li><a href="index.xhtml"><i class="fa fa-home"></i></a></li>
                    <li><a href="faccionista-list.xhtml">Lista de Faccionista</a></li>
                    <li class="active">Cadastro de Faccionista</li>
                </ol>
                <!-- End breadcrumb -->

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <i class="fa fa-users icon-sidebar"></i>
                        CADASTRO DE FACCIONISTA
                        <br/>
                    </div>
                    <h:form id="novaFaccionistaForm">


                        <div class="the-box" style="padding: 5px;">



                            <h:panelGrid columns="1" width="50%">
                                <div class="form-group">
                                    <!-- Nome do Fiscal -->
                                    <h:outputLabel for="nome"
                                                   value="NOME:"
                                                   style="font-weight: bold"/>
                                    <p:inputText id="nome"
                                                 required="true" style="width: 100%"
                                                 value="#{faccionistaBean.faccionista.nome}"
                                                 requiredMessage="Informe o nome do nova Faccionista"
                                                 label="nome"/>
                                    <p:message for="nome" />
                                </div>
                            </h:panelGrid>



                            <h:panelGrid columns="2" width="30%">
                                <h:panelGrid columns="1">
                                    <div class="form-group">
                                        <!-- Nome do Fiscal -->
                                        <h:outputLabel for="telefone"
                                                       value="TELEFONE:"
                                                       style="font-weight: bold"/>
                                        <p:inputMask id="telefone"
                                                     required="true"       style="width:100%"
                                                     value="#{faccionistaBean.faccionista.telefone}"
                                                     requiredMessage="Informe o telefone da nova faccionista"
                                                     label="telefone" mask="(999) 9999-9999"/>
                                        <p:message for="telefone" />
                                    </div>
                                </h:panelGrid>

                                <h:panelGrid columns="1">
                                    <div class="form-group">
                                        <!-- Nome do Fiscal -->
                                        <h:outputLabel for="celular"
                                                       value="CELULAR:"
                                                       style="font-weight: bold"/> 

                                        <p:inputMask id="celular"
                                                     required="true" style="width: 100%"
                                                     value="#{faccionistaBean.faccionista.celular}"
                                                     requiredMessage="Informe o telefone da nova faccionista"
                                                     label="celular"
                                                     mask="(999) 9999-9999"/>

                                        <p:message for="celular" />
                                    </div>
                                </h:panelGrid>

                            </h:panelGrid>



                            <h:panelGrid columns="1" width="50%">
                                <div class="form-group">
                                    <!-- Nome do Fiscal -->
                                    <h:outputLabel for="endereco"
                                                   value="ENDEREÇO:"
                                                   style="font-weight: bold"/> 
                                    <p:inputText id="endereco"
                                                 required="true" style="width: 100%"
                                                 value="#{faccionistaBean.faccionista.endereco}"
                                                 requiredMessage="Informe o endereço da nova faccionista"
                                                 label="endereco"/>
                                    <p:message for="endereco" />
                                </div>
                            </h:panelGrid>






                            <h:panelGrid columns="2" width="30%">
                                <h:panelGrid columns="1" >
                                    <div class="form-group">
                                        <!-- CEP da faccionista-->
                                        <h:outputLabel for="cep"
                                                       value="CEP:"
                                                       style="font-weight: bold"/>
                                        <p:inputMask id="cep"
                                                     required="true" style="width: 70%"
                                                     value="#{faccionistaBean.faccionista.cep}"
                                                     requiredMessage="Informe o cep da nova faccionista"
                                                     label="cep" mask="99999-999"/>
                                        <p:message for="cep" />
                                    </div>
                                </h:panelGrid>

                                <h:panelGrid columns="1">
                                    <div class="form-group">
                                        <!-- Nome do Fiscal -->
                                        <h:outputLabel for="cidade"
                                                       value="CIDADE:"
                                                       style="font-weight: bold"/> 
                                        <p:inputText id="cidade"
                                                     required="true" style="width: 100%"
                                                     value="#{faccionistaBean.faccionista.cidade}"
                                                     requiredMessage="Informe o cidade da nova faccionista"
                                                     label="cidade"/>
                                        <p:message for="cidade" />
                                    </div>
                                </h:panelGrid>

                            </h:panelGrid>




                            <h:panelGrid columns="1" width="40%">
                                <div class="form-group">
                                    <!-- Nome do Fiscal -->
                                    <h:outputLabel for="email"
                                                   value="E-MAIL:"
                                                   style="font-weight: bold"/> 
                                    <p:inputText id="email"
                                                 required="true" style="width: 100%"
                                                 value="#{faccionistaBean.faccionista.email}"
                                                 requiredMessage="Informe o email da nova faccionista"
                                                 label="email"/>
                                    <p:message for="email" />
                                </div>
                            </h:panelGrid>




                            <h:panelGrid columns="1">
                                <div class="form-group">
                                    <h:outputLabel for="dataNascimento"
                                                   value="DATA DE NASCIMENTO:"
                                                   style="font-weight: bold"/>
                                    <p:calendar id="dataNascimento"
                                                locale="pt_BR"
                                                style="width:100%"
                                                showButtonPanel="true"
                                                effect="explode"
                                                navigator="true"
                                                required="true"
                                                requiredMessage="Informe a data de nascimento da faccionista."
                                                pattern="dd/MM/yyyy"
                                                value="#{faccionistaBean.faccionista.dataNascimento}"
                                                label="dataNascimento"
                                                mask="true" 
                                                />
                                    <p:message for="dataNascimento" />
                                </div>


                            </h:panelGrid>               






                            <br/>

                            <p:commandButton id="cadastrar"
                                             value="Cadastrar"
                                             action="#{faccionistaBean.create()}"
                                             styleClass="btn btn-primary btn-rounded-lg"
                                             ajax="false"/>&nbsp;
                            <p:commandButton id="resetar"
                                             value="Limpar"
                                             type="reset"
                                             styleClass="btn btn-danger btn-rounded-lg"
                                             ajax="false"/>
                        </div>
                    </h:form>
                </div>
            </ui:define>

            <ui:define name="javascript" >
                <script src="assets/js/bootstrap.min.js"></script>
                <script src="assets/plugins/retina/retina.min.js"></script>
                <script src="assets/plugins/nicescroll/jquery.nicescroll.js"></script>
                <script src="assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
                <script src="assets/plugins/backstretch/jquery.backstretch.min.js"></script>

                <!-- PLUGINS -->
                <script src="assets/plugins/skycons/skycons.js"></script>
                <script src="assets/plugins/prettify/prettify.js"></script>
                <script src="assets/plugins/magnific-popup/jquery.magnific-popup.min.js"></script>
                <script src="assets/plugins/owl-carousel/owl.carousel.min.js"></script>
                <script src="assets/plugins/chosen/chosen.jquery.min.js"></script>
                <script src="assets/plugins/icheck/icheck.min.js"></script>
                <script src="assets/plugins/timepicker/bootstrap-timepicker.js"></script>
                <script src="assets/plugins/mask/jquery.mask.min.js"></script>
                <script src="assets/plugins/validator/bootstrapValidator.min.js"></script>
                <script src="assets/plugins/datatable/js/jquery.dataTables.min.js"></script>
                <script src="assets/plugins/datatable/js/bootstrap.datatable.js"></script>
                <script src="assets/plugins/summernote/summernote.min.js"></script>
                <script src="assets/plugins/markdown/markdown.js"></script>
                <script src="assets/plugins/markdown/to-markdown.js"></script>
                <script src="assets/plugins/markdown/bootstrap-markdown.js"></script>
                <script src="assets/plugins/slider/bootstrap-slider.js"></script>

                <!-- EASY PIE CHART JS -->
                <script src="assets/plugins/easypie-chart/easypiechart.min.js"></script>
                <script src="assets/plugins/easypie-chart/jquery.easypiechart.min.js"></script>

                <!-- KNOB JS -->
                <!--[if IE]>
                <script type="text/javascript" src="assets/plugins/jquery-knob/excanvas.js"></script>
                <![endif]-->
                <script src="assets/plugins/jquery-knob/jquery.knob.js"></script>
                <script src="assets/plugins/jquery-knob/knob.js"></script>

                <!-- FLOT CHART JS -->
                <script src="assets/plugins/flot-chart/jquery.flot.js"></script>
                <script src="assets/plugins/flot-chart/jquery.flot.tooltip.js"></script>
                <script src="assets/plugins/flot-chart/jquery.flot.resize.js"></script>
                <script src="assets/plugins/flot-chart/jquery.flot.selection.js"></script>
                <script src="assets/plugins/flot-chart/jquery.flot.stack.js"></script>
                <script src="assets/plugins/flot-chart/jquery.flot.time.js"></script>

                <!-- MORRIS JS -->
                <script src="assets/plugins/morris-chart/raphael.min.js"></script>
                <script src="assets/plugins/morris-chart/morris.min.js"></script>

                <!-- C3 JS -->
                <script src="assets/plugins/c3-chart/d3.v3.min.js" charset="utf-8"></script>
                <script src="assets/plugins/c3-chart/c3.min.js"></script>

                <!-- MAIN APPS JS -->
                <script src="assets/js/apps.js"></script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
