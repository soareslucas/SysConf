<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="common/common-layout.xhtml">
            <ui:define name="content">
                <h1 class="page-heading"><i class="fa fa-car icon-sidebar"></i>  Detalhes do modelo</h1>
                <!-- End page heading -->

                <!-- Begin breadcrumb -->   
                <ol class="breadcrumb default square rsaquo sm">
                    <li><a href="index.xhtml">Início</a></li>
                    <li><a href="modelo-list.xhtml">Lista dos Modelos</a></li>
                    <li class="active">Detalhes do modelo</li>
                </ol>
                <!-- End breadcrumb -->

                <div class="the-box">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-car icon-sidebar"></i>
                            DETALHES DA MODELO
                            <br/>
                        </div>
                    </div>

                    <div class="row" >
                        <div class="col-lg-4"  align="left">
                            <h:panelGrid columns="2">


                                <h:panelGrid columns="1">
                                    <div class="breadcrumb default square rsaquo sm">

                                        <img  src='data:image/jpeg;image/jpg;image/png;base64, ${modeloBean.selectedModelo.foto}' width="100%" alt="" class="img-responsive" /> 

                                    </div>
                                </h:panelGrid>


                                <h:panelGrid columns="1">
                                    <h:panelGrid columns="1">

                                        <h:outputText value="REFERÊNCIA:" style="font-weight:bold;"/>
                                        <h:outputText value="#{modeloBean.selectedModelo.idmodelo}" />

                                    </h:panelGrid>


                                    <h:panelGrid columns="1">

                                        <h:outputText value="NOME:" style="font-weight:bold;"/>
                                        <h:outputText value="#{modeloBean.selectedModelo.nome}" />

                                    </h:panelGrid>


                                    <h:panelGrid columns="1">

                                        <h:outputText value="DESCRIÇÃO:" style="font-weight:bold;"/>
                                        <h:outputText value="#{modeloBean.selectedModelo.descricao}" />

                                    </h:panelGrid>
                                </h:panelGrid>
                            </h:panelGrid>
                        </div>                                    

                        <div class="col-lg-6"   align="center" >
                            <div class="breadcrumb default square rsaquo sm" width="100%">
                                <h:form id="cortesForm" >


                                    <h:outputText value="CORTES:" style="font-weight:bold; font-size: 16px;"/>

                                    <p:dataTable var="cortes" 
                                                 emptyMessage="Nenhum corte cadastrado para este modelo!"
                                                 style="text-align: center"
                                                 value="#{modeloBean.selectedModelo.cortes}">

                                        <p:column headerText="CÓDIGO:">
                                            <h:outputText value="#{cortes.idcorte}" />
                                        </p:column>

                                        <p:column headerText="NOME:">
                                            <h:outputText value="#{cortes.nome}" />
                                        </p:column>

                                        <p:column style="width:80px" headerText="FOTO:">
                                            <img  src='data:image/jpeg;image/jpg;image/png;base64, ${cortes.foto}' width="100%" alt="" class="img-responsive" />
                                        </p:column>


                                        <p:column style="width:40px">
                                            <f:facet name="header">
                                                <span class="ui-icon ui-icon-search" title="Ver Detalhes"></span>
                                            </f:facet>
                                            <p:commandLink id="selectButton"
                                                           styleClass="ui-icon ui-icon-search"
                                                           title="Ver Detalhes"
                                                           action="corte-details">
                                                <f:setPropertyActionListener value="#{cortes}"
                                                                             target="#{corteBean.selectedCorte}" />
                                            </p:commandLink>
                                        </p:column>


                                    </p:dataTable>
                                </h:form>
                            </div>      
                        </div>
                    </div>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
