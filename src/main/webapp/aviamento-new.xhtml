<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="common/common-layout.xhtml">
            <ui:define name="content">
                <h1 class="page-heading"><i class="fa fa-users icon-sidebar"></i> Cadastro de Aviamento</h1>
                <!-- End page heading -->

                <!-- Begin breadcrumb -->
                <ol class="breadcrumb default square rsaquo sm">
                    <li><a href="index.xhtml"><i class="fa fa-home"></i></a></li>
                    <li><a href="aviamento-list.xhtml">Lista de Aviamento</a></li>
                    <li class="active">Cadastro de Aviamento</li>
                </ol>
                <!-- End breadcrumb -->

                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <i class="fa fa-users icon-sidebar"></i>
                        CADASTRO DE AVIAMENTO
                        <br/>
                    </div>
                    <h:form id="novaAviamentoForm"  >
                        <p:growl id="messages" showDetail="true" />

                        <div class="the-box" style="padding: 5px;" >

                            <h:panelGrid columns="1" width="50%">      

                                <div class="form-group">
                                   <h:outputLabel for="unidade"
                                                   value="SELECIONE UM UNIDADE:"
                                                   style="font-weight: bold"/><br/>
                                    <h:selectOneMenu    
                                        style="width: 70%" 
                                        id="unidade"
                                        required="true"
                                        styleClass="form-control"
                                        value="#{aviamentoBean.aviamento.unidade.idunidade}"
                                        requiredMessage="Selecione a unidade composto pelo novo corte"
                                        label="unidade">
                                        <f:selectItem itemLabel="Selecione" itemValue="" />
                                        <a href="corte-new.xhtml"></a>
                                        <f:selectItems value="#{unidadeBean.unidades}"
                                                       var="unidade"
                                                       itemLabel="CÃ³digo:(#{unidade.idunidade}) | Nome: #{unidade.nome}"
                                                       itemValue="#{unidade.idunidade}"/>
                                    </h:selectOneMenu>
                                    <p:message for="unidade" />

                                </div>
                            </h:panelGrid>  


                            <br/>
                            <h:panelGrid columns="2" width="32%">
                                <p:button outcome="unidade-new" value="Cadastrar novas unidades de medida" styleClass="btn btn-primary btn-rounded-lg">

                                </p:button>
                            </h:panelGrid>


                            <h:panelGrid columns="1" width="50%">
                                <div class="form-group">
                                    <h:outputLabel for="nome"
                                                   value="NOME:"
                                                   style="font-weight: bold"/>
                                    <p:inputText id="nome"
                                                 style="width: 70%"
                                                 value="#{aviamentoBean.aviamento.nome}"

                                                 label="nome"/>
                                    <p:message for="nome" />
                                </div>
                            </h:panelGrid>

                            <br/>

                            <p:commandButton id="cadastrar"
                                             value="Cadastrar"
                                             action="#{aviamentoBean.create()}"
                                             styleClass="btn btn-primary btn-rounded-lg"
                                             ajax="false"/>&nbsp;
                            <p:commandButton id="resetar"
                                             value="Limpar"
                                             type="reset"
                                             styleClass="btn btn-danger btn-rounded-lg"
                                             ajax="false"/>
                        </div>
                    </h:form>

                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
