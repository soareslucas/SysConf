<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="common/common-layout.xhtml">
            <ui:define name="content">
                <h1 class="page-heading"><i class="fa fa-code-fork icon-sidebar"></i> Lista de faccionistas</h1>
                <!-- End page heading -->

                <!-- Begin breadcrumb -->
                <ol class="breadcrumb default square rsaquo sm">
                    <li><a href="index.xhtml"><i class="fa fa-home"></i></a></li>
                    <li class="active">Lista de faccionistas</li>
                </ol>
                <!-- End breadcrumb -->

                <!-- BEGIN DATA TABLE -->
                <div class="the-box">
                    <div class="table-responsive">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <i class="fa fa-code-fork icon-sidebar"></i>
                                LISTA DE FACCIONISTAS
                                <br/>
                            </div>
                        </div>
                        
                        
                        
                        <h:form id="faccionistasForm">
                            <p:growl id="messages" showDetail="false"/>
                            <p:dataTable var="faccionistas"
                                         value="#{faccionistaBean.faccionistas}"
                                         editable="true"
                                         widgetVar="faccionistasTable"
                                         emptyMessage="Nenhuma faccionista encontrada"
                                         paginator="true"
                                         style="text-align: center;"
                                         rows="50"
                                         rowsPerPageTemplate="10, 25, 50, 100"
                                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         filteredValue="#{faccionistaBean.filteredFaccionistas}">

                                <f:facet name="header">
                                    <div align="right">
                                        <p:outputPanel>
                                            <h:outputText value="Pesquisa: " />
                                            <p:inputText id="globalFilter"
                                                         onkeyup="PF('faccionistasTable').filter()"
                                                         style="width:250px"
                                                         placeholder="Digite sua busca aqui..."/>
                                        </p:outputPanel>
                                    </div>
                                </f:facet>

                                <p:ajax event="rowEdit" listener="#{faccionistaBean.onRowEdit}" update=":faccionistasForm:messages" />
                                <p:ajax event="rowEditCancel" listener="#{faccionistaBean.onCancel}" update=":faccionistasForm:messages" />

                               

                                <!-- Coluna com os nomes das faccionistas -->
                                <p:column headerText="NOME:"
                                          style="width:100px"
                                          rendered="true"
                                          filterBy="#{faccionistas.nome}"
                                          filterMatchMode="contains"
                                          filterStyle="display:none">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{faccionistas.nome}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText required="true"
                                                         style="width:100%"
                                                         value="#{faccionistas.nome}"
                                                         requiredMessage="Informe o nome da Faccionista"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <!-- Coluna com os emails das faccionistas  -->
                                <p:column headerText="E-MAIL:"
                                          style="width:90px"
                                          rendered="true"
                                          filterBy="#{faccionistas.email}"
                                          filterMatchMode="contains"
                                          filterStyle="display:none">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{faccionistas.email}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText required="true"
                                                         style="width:100%"
                                                         value="#{faccionistas.email}"
                                                         requiredMessage="Informe o e-mail para essa faccionista"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <!-- Coluna com os endereços -->
                                <p:column headerText="ENDEREÇO"
                                          style="width:90px"
                                          rendered="true"
                                          filterBy="#{faccionistas.endereco}"
                                          filterMatchMode="contains"
                                          filterStyle="display:none">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{faccionistas.endereco}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText required="true"
                                                         style="width:100%"
                                                         value="#{faccionistas.endereco}"
                                                         requiredMessage="Informe a endereco da Faccionista"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <!-- Coluna com as diarias -->
                                <p:column headerText="TELEFONE"
                                          style="width:80px"
                                          rendered="true"
                                          filterBy="#{faccionistas.telefone}"
                                          filterMatchMode="contains"
                                          filterStyle="display:none">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{faccionistas.telefone}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText required="true"
                                                         style="width:100%"
                                                         value="#{faccionistas.telefone}"
                                                         requiredMessage="Informe o telefone"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <!-- Coluna com os almoços -->
                              <p:column id="dataNascimento"
                                          headerText="DATA NASCIMENTO"
                                          rendered="true"
                                          filterBy="#{faccionistas.dataNascimento}"
                                          style="width: 100px"
                                          filterMatchMode="contains"
                                          filterStyle="display:none">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{faccionistas.dataNascimento}">
                                                <f:convertDateTime pattern="dd/MM/yyyy"
                                                                   timeZone="America/Sao_Paulo"/>
                                            </h:outputText>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:calendar id="inputDataNascimento"
                                                        locale="pt_BR"
                                                        style="width:100%"
                                                        showButtonPanel="true"
                                                        effect="explode"
                                                        navigator="true"
                                                        readonlyInput="true"
                                                        required="true"
                                                        requiredMessage="Informe a data de nascimento"
                                                        pattern="dd/MM/yyyy"
                                                        value="#{faccionistas.dataNascimento}"
                                                        label="inicioViagem"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column style="width:37px">
                                    <f:facet name="header">
                                        <span class="ui-icon ui-icon-search" title="Ver Detalhes"></span>
                                    </f:facet>
                                    <p:commandLink id="selectButton"
                                                   update=":faccionistasForm"
                                                   styleClass="ui-icon ui-icon-search"
                                                   title="Ver Detalhes"
                                                   action="faccionista-details">
                                        <f:setPropertyActionListener value="#{faccionistas}"
                                                                     target="#{faccionistaBean.selectedFaccionista}" />
                                    </p:commandLink>
                                </p:column>

                                <p:column style="width:37px">
                                    <f:facet name="header">
                                        <span class="ui-icon ui-icon-pencil" title="Editar"></span>
                                    </f:facet>
                                    <p:rowEditor id="editor" />
                                    <p:tooltip for="editor" value="Editar"/>
                                </p:column>

                                <!-- Coluna com o botao de exclusão da faccionista (renderizada) -->
                                <p:column style="width:37px">
                                    <f:facet name="header">
                                        <span class="ui-icon ui-icon-trash" title="Excluir"></span>
                                    </f:facet>
                                    <p:commandLink id="deletButton"
                                                   update=":faccionistasForm"
                                                   action="#{faccionistaBean.remove()}"
                                                   styleClass="ui-icon ui-icon-trash"
                                                   title="Excluir">
                                        <f:setPropertyActionListener value="#{faccionistas}"
                                                                     target="#{faccionistaBean.selectedFaccionista}" />
                                    </p:commandLink>
                                </p:column>

                                <f:facet name="footer">
                                    <div align="left" style="padding: 15px 25px;">
                                        <p:commandButton id="novaFaccionista"
                                                         value="Cadastrar nova faccionista"
                                                         styleClass="btn btn-rounded-lg"
                                                         action="#{faccionistaBean.newFaccionista()}"/>
                                    </div>
                                </f:facet>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
