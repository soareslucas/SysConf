<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <ui:composition template="common/common-layout.xhtml">
            <ui:define name="content">
                <h1 class="page-heading"><i class="fa fa-car icon-sidebar"></i>  Detalhes da Facção</h1>
                <!-- End page heading -->

                <!-- Begin breadcrumb -->   
                <ol class="breadcrumb default square rsaquo sm">
                    <li><a href="index.xhtml">Início</a></li>
                    <li><a href="faccao-list.xhtml">Lista das Facções</a></li>
                    <li class="active">Detalhes da Facção</li>
                </ol>
                <!-- End breadcrumb -->

                <div class="the-box">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <i class="fa fa-car icon-sidebar"></i>
                            DETALHES DA FACÇÃO
                            <br/>
                        </div>
                    </div>

                    <div class="row" >
                        <div class="col-lg-4"  align="left">
                            <h:panelGrid columns="2">





                                <h:panelGrid columns="1">
                                    <h:panelGrid columns="1">

                                        <h:outputText value="NOME FACCIONISTA:"  style="font-weight:bold; font-size: 20pt;"/>
                                        <h:outputText style=" font-size: 15pt;" value="#{faccaoBean.selectedFaccao.faccionista.nome}" />

                                    </h:panelGrid> <br/>


                                    <h:panelGrid columns="1">
                                        <h:outputText value="DATA ENTREGA:"  style="font-weight:bold; font-size: 20pt;"/>
                                        <h:outputText style=" font-size: 15pt;" value="#{faccaoBean.selectedFaccao.dataEntrega}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"
                                                               timeZone="America/Sao_Paulo"/>
                                        </h:outputText>
                                    </h:panelGrid> <br/>

                                    <h:panelGrid columns="1">
                                        <h:outputText value="DATA COLETA:" style="font-weight:bold; font-size: 20pt;"/>
                                        <h:outputText style=" font-size: 15pt;" value="#{faccaoBean.selectedFaccao.dataColeta}">
                                            <f:convertDateTime pattern="dd/MM/yyyy"
                                                               timeZone="America/Sao_Paulo"/>
                                        </h:outputText>
                                    </h:panelGrid> <br/>


                                </h:panelGrid>
                            </h:panelGrid>
                        </div>                                    

                        <div class="col-lg-6"   align="center" >
                            <div class="breadcrumb default square rsaquo sm" width="100%">
                                <h:form id="cortesForm" >


                                    <h:outputText value="PEÇAS DE MODELOS ENTREGUES:" style="font-weight:bold; font-size: 16px;"/>

                                    <p:dataTable var="pecas" 
                                                 emptyMessage="Nenhum corte cadastrado para este faccao!"
                                                 style="text-align: center"
                                                 value="#{faccaoBean.selectedFaccao.pecas}">

                                        <p:column headerText="NOME MODELO:">
                                            <h:outputText value="#{pecas.modelo.nome}" />
                                        </p:column>

                                        <p:column style="width:80px" headerText="FOTO:">
                                            <img  src='data:image/jpeg;image/jpg;image/png;base64, ${pecas.modelo.foto}' width="100%" alt="" class="img-responsive" />
                                        </p:column>

                                        <p:column headerText="QUANTIDADE:">
                                            <h:outputText value="#{pecas.quantidade}" />
                                        </p:column>

                                        <p:column style="width:40px">
                                            <f:facet name="header">
                                                <span class="ui-icon ui-icon-search" title="Ver Detalhes"></span>
                                            </f:facet>
                                            <p:commandLink id="selectButton"
                                                           styleClass="ui-icon ui-icon-search"
                                                           title="Ver Detalhes"
                                                           action="modelo-details">
                                                <f:setPropertyActionListener value="#{pecas.modelo}"
                                                                             target="#{modeloBean.selectedModelo}" />
                                            </p:commandLink>
                                        </p:column>


                                    </p:dataTable>
                                </h:form>
                            </div>      
                        </div>




                        <div class="col-lg-6"   align="center" >
                            <div class="breadcrumb default square rsaquo sm" width="100%">
                                <h:form id="suprimentosForm" >


                                    <h:outputText value="AVIAMENTOS ENTREGUES:" style="font-weight:bold; font-size: 16px;"/>

                                    <p:dataTable var="suprimentos" 
                                                 emptyMessage="Nenhum suprimento cadastrado para esta faccao!"
                                                 style="text-align: center"
                                                 value="#{faccaoBean.selectedFaccao.suprimentos}">

                                        <p:column headerText="NOME AVIAMENTO:">
                                            <h:outputText value="#{suprimentos.aviamento.nome}" />
                                        </p:column>

                                        <p:column headerText="UNIDADE:">
                                            <h:outputText value="#{suprimentos.aviamento.unidade.nome}" />
                                        </p:column>


                                        <p:column headerText="QUANTIDADE:">
                                            <h:outputText value="#{suprimentos.quantidade}" />
                                        </p:column>


                                    </p:dataTable>
                                </h:form>
                            </div>      
                        </div>






                    </div>

                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
